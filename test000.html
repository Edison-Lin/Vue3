<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <div id="myapp">
        <div v-bind:title="testTitle">
            <h1>{{h1Txt}}</h1>
            <button type="button" class="btn btn-primary" v-on:click="productChk=!productChk">{{btn1}}</button>
            <button type="button" class="btn btn-secondary">{{btn2}}</button>
            <button type="button" class="btn btn-success">{{btn3}}</button>
        </div>
        <div v-if="productChk" class="alert alert-danger" role="alert">
            抱歉目前沒有相關產品
        </div>
        <div v-show="!productChk" class="card col-md-3">
            <img src="./product_img/638730144166330000.jpg" class="card-img-top" alt="Cathy Doll 炫彩防水睫毛膏 8g 新月黑"
                title="Cathy Doll 炫彩防水睫毛膏 8g 新月黑">
            <div class="card-body">
                <h5 class="card-title">Cathy Doll 炫彩防水睫毛膏 8g 新月黑</h5>
                <p class="card-text">使睫毛濃密、纖長、捲翹</p>
                <p>
                    NT.352</p>
                <a href="#" class="btn btn-primary">更多資訊</a>
                <button id="button01" name="button01[]" type="button[]" class="btn btn-success color-success">加入購物車</button>
            </div>
        </div>
    </div>
    <hr>
    <div id="myapp01">
        <div v-bind:title="testTitle" :style="styleCtrl">
            <h1>{{message}}</h1>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script language="javascript">
        const newVue3 = Vue.createApp({
            data() {
                return {
                    h1Txt: "Vue 程式測試",
                    btn1: "v-if & v-show 功能測試按鈕1",
                    btn2: "vue變數按鈕2",
                    btn3: "vue變數按鈕3",
                    testTitle: "text in Title",
                    productChk: true,
                }
            },
        });
        newVue3.mount('#myapp');
        const newVue31 = Vue.createApp({
            data() {
                return {
                    message: "這是vue測試文字",
                    testTitle: "div標題文字於title",
                    styleCtrl: "\
                    width:300px;\
                    height:200px;\
                    background-color:\
                    red; color: white;\
                    ",

                }
            },
        });
        newVue31.mount('#myapp01');
    </script>
</body>

</html>
